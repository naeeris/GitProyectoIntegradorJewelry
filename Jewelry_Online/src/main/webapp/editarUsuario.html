	       <div class="cajaFormulario">
				<h2>Modificar Usuario</h2>
		       	<h4>Modifica los campos que desees actualizar</h4>
		       <form id="EditarUsuario" name="ModificarUsuario" action="Sv_ModificarUsuario" method="post">
			        <div class="contenedorLogin">
			            <ul class="form-list">
							<input type="hidden" id="id_usuario" name="id_usuario"> <!--Esto es para poder modificar teniendo en cuenta el Id pero lo pongo oculto para que no aparezca-->
							<li><label for="permiso_usuario">Permiso: </label><input id="permiso_usuario" type="number" name="permiso_usuario" required></li>

			                <li><label for="apellidos">Apellidos</label><input id="apellidos" type="text" name="apellidos" required> </li>
			                <li><label for="domicilio">Domicilio</label><input id="domicilio" type="text" name="domicilio" required></li>
			                <li><label for="cod_postal">Código postal</label><input id="cod_postal" type="number" name="cod_postal" maxlength="5" required></li>
			                <li><label for="pais">País</label><input id="pais" type="text" name="pais" required></li>
			                <li><label for="email">E-mail</label><input id="email" type="email" name="email" required></li>
			                <li><label for="telefono">Teléfono</label><input id="telefono" type="number" name="telefono" maxlength="9" required></li>
			                <li><label for="contrasenya">Contraseña</label><input id="contrasenya" type="password" name="contrasenya" required></li>
