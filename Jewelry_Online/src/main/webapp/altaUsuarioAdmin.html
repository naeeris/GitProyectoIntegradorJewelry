                    <a href="#"><img src="imagenesweb/genericas/lupa.png" alt="Buscar" class="icono-img"></a>
                    <a href="#"><img src="imagenesweb/genericas/me-gusta.png" alt="Lista de deseos" class="icono-img"></a>
                    <a href="altaUsuario.html" class="icono-login"><img src="imagenesweb/genericas/login.png" alt="Login" class="icono-img"></a>
                    <a href="#" class="icono-cesta"><img src="imagenesweb/genericas/cesta.png" alt="Cesta" class="icono-img"></a>
                </div>
            </div>
            <div id="barra-buscar" class="barra-buscar hidden">
                <input type="text" placeholder="Buscar...">
            </div>
            <nav>
                <ul>
                    <li><a href="indexadmin.html">Inicio</a></li>
                    <li><a href="gestionUsuarios.html"> Gestión Usuarios</a></li>
                    <li><a href="gestionProductos.html">Gestión Productos</a></li>
                    
                </ul>
            </nav>
        </header>
	
	   <section>
	        <div class="cajaInformacion">
			   
			   <img src="imagenesweb/genericas/fotoregistro.jpg" alt="Foto Registro" class="imagen-container">
			   
		   </div>
	       <div class="cajaFormulario">
				<h2>Únete al mundo Jewelry</h2>
		       	<h4>Regístrate y haz tu pedido</h4>
		       	<form name="AltaUsuario" action="Sv_AltaUsuarios" method="post">
		            <ul type="none">
		                <li><label>Nombre </label><input id="nombre" type="text" name="nombre" required></li>
		                <li><label>Apellidos </label><input id="apellidos" type="text" name="apellidos" required></li>
		                <li><label>Domicilio </label><input id="domicilio" type="text" name="domicilio" required></li>
		                <li><label>Código postal </label><input id="cod_postal" type="number" name="cod_postal" maxlength="5" required></li>
		                <li><label>País </label><input id="pais" type="text" name="pais" required></li>
		                <li><label>Email </label><input id="email" type="email" name="email" required></li>
		                <li><label>Teléfono </label><input id="telefono" type="number" name="telefono" maxlength="9" required></li>
		                <li><label>Contraseña </label><input id="contrasenya" type="password" name="contrasenya" required></li>
		
		                <!--PENDIENTE - Todos los datos de un formulario deben de ser validados con JS antes de ser enviados-->
		                <li><input type="submit" value="Crear usuario"></li>
		                
		                
		
		            </ul>
		       </form>
		   
		   </div>
